<div class="container">
<h1 style="color:#fff; text-align:center;">jQuery spriteAnimate Plugin Demo</h1>
<canvas style="width: 150; height: 158; margin:30px auto; display:block"></canvas>
<button class="btn btn-primary" id="play">Play</button>
<button class="btn btn-primary" id="stop">Stop</button>
<button class="btn btn-primary" id="goto">Goto Frame 3</button>
<button class="btn btn-primary" id="restart">Restart</button>
</div>
<script src="http://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
<script src="sprite-animate.js"></script>
<script>
$(function(){
  var $canvas = $('canvas');
  // init sprite animation
    $canvas.spriteAnimate({
        frameWidth: 150,
        frameHeight: 150,
        numberOfFrames: 4,
        imgSrc: "demo.png",
        fps: 15,
        loop: true,
        debug: false,
        onFinish: function(){}
  });
$( "#play" ).click(function() {
  $canvas.spriteAnimate('play');
});
$( "#stop" ).click(function() {
  $canvas.spriteAnimate('pause');
});
$( "#goto" ).click(function() {
  $canvas.spriteAnimate('goTo', 3);
});
$( "#restart" ).click(function() {
  $canvas.spriteAnimate('restart');
});
});
</script>
